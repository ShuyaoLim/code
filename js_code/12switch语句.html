<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var weather='suuny';
		switch(weather){
			case 'suuny':
				alert(1);
				break;
			case 'rainy':
				alert(2);
				break;
			case 'snowing':
				alert(3);
				break;
			default:
				alert(4);
				break;
		}
	</script>
</body>
