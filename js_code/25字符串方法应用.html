	<meta charset="utf-8">
	<title></title>

<body>
	<script type="text/javascript">
		var str='he unfolded the map and set it on the floor';
		var arr=[];
		var pos=str.indexOf('e');
		console.log(pos);
		while(pos>-1){
			//找到当前的e字符对应的位置
			arr.push(pos);
			pos=str.indexOf('e',pos+1);
		}
		console.log(arr);
	</script>
</body>
