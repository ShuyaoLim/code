<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			background-color:red;
			width:200px;
			height: 200px;
		}
		p{
			background-color: green;
		}
		a,span{
			background-color: purple;
			font-size: 30px;
			width: 300px;
			height: 300px;
		}
		input{
			width: 300px;
			height: 50px;

		}
</style>
</head>
<body>
	<!--
			1.块级元素
				（1）独占一行
				（2）可以设置宽高,如果不设置宽,
					默认是父级标签的100%宽
			2.行内元素
				(1)行内元素在一行内显示
				（2）不能设置宽高
			3.行内块元素
			(1)在一行内显示
			（2）可以设置宽高
	 -->
	 <div>mjj</div>
	 <p>段落</p>
	 <ul>
	 	<li>x</li>
	 	<li>x</li>
	 </ul>
	 <a href="#">百度一下</a>
	 <span>小猿圈</span>
	 <strong></strong>
	 <em></em>
	 <input type="text" name="">
	 <input type="password" name="">
	 
</body>
</html>
