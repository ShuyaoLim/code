<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>边框border</title>
	<style type="text/css">
/*	.border{
		width: 200px;
		height: 200px;
		border: 1px solid red;
		border-style: solid dotted double dashed; 
	}*/
	input{
		/*清楚默认样式*/
		border:0;
		outline:none;
	}
	.username{
		width: 180px;
		height: 40px;
		font-size: 20px;
		padding-left: 10px;
		border: 1px solid #666;
	}
	.username:hover{
		border: 1px solid orange;
	}
</style>
</head>
<body>
	<!--三要素:粗细(width)样式(style)颜色(color) -->
	<!-- <div class="border"></div> -->
	<input type="text" name=""class=username>
</body>
</html>
