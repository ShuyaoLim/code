<!DOCTYPE html>
<html>
<head>
	<title>选择器权重</title>
	<style type="text/css">
	/*数选择器的数量:id选择器
	类选择器 标签选择器
	*/
	/*010*/
		div{
			color: red;
		}
		/*001*/
		.b{
			color: purple;
		}
		/*100*/
		#b{
			color: orange;
		}
</style>
</head>
<body>
	<div>a</div>
	<div class="b" id="b">b</div>
</body>
</html>
