<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<style type="text/css">
		div{
			background-color: red;
			width: 200px;
			height: 200px;
			display: none;
		}
		a,span{
			background-color: green;
			width: 100px;
			height: 40px;
			display: inline-block;
			/*text-align: center;*/
		}
</style>
</head>
<body>
	<div>我是一个块</div>
	<span>mjj</span>
	<a href="#">小猿圈</a>
</body>
</html>
